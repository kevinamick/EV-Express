        <div class="section" id="section1 map">
                                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYVa_2Ndl-F-y2Ct2_FNGhLIgDevaOENU&libraries=places"></script>
                                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                                    <div id='gmap_canvas'></div>
                                    <style>
                                        #gmap_canvas img {
                                            max-width: none!important;
                                            background: none!important
                                        }
                                    </style>
                                <script type='text/javascript'>
                                    function init_map() {
                                        var myOptions = {
                                            zoom: 3
                                            , center: new google.maps.LatLng(41.850033, -87.6500523)
                                            , mapTypeId: google.maps.MapTypeId.ROADMAP
                                        };
                                        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                                        // load markers
                                        loadMarkers();
                                        // Create the search box and link it to the UI element.
                                        var input = document.getElementById('pac-input');
                                        var searchBox = new google.maps.places.SearchBox(input);
                                        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                                        // Bias the SearchBox results towards current map's viewport.
                                        map.addListener('bounds_changed', function () {
                                            searchBox.setBounds(map.getBounds());
                                        });
                                        searchBox.addListener('places_changed', function () {
                                            var places = searchBox.getPlaces();
                                            if (places.length == 0) {
                                                return;
                                            }
                                            
                                            // For each place, get the icon, name and location.
                                            var bounds = new google.maps.LatLngBounds();
                                            places.forEach(function (place) {
                                                if (!place.geometry) {
                                                    console.log("Returned place contains no geometry");
                                                    return;
                                                }
                                                var icon = {
                                                    url: place.icon
                                                    , size: new google.maps.Size(71, 71)
                                                    , origin: new google.maps.Point(0, 0)
                                                    , anchor: new google.maps.Point(17, 34)
                                                    , scaledSize: new google.maps.Size(25, 25)
                                                };
                                                
                                                
                                                if (place.geometry.viewport) {
                                                    // Only geocodes have viewport.
                                                    bounds.union(place.geometry.viewport);
                                                }
                                                else {
                                                    bounds.extend(place.geometry.location);
                                                }
                                            });
                                            map.fitBounds(bounds);
                                        });
                                    };
                                    function loadMarkers() {
                                        // load marker jSon data
                                        $.getJSON('https://developer.nrel.gov/api/alt-fuel-stations/v1.json?fuel_type=ELEC&api_key=PbhPOEFCBL7tQBv3YoW0G8yyfdymUMD5Ng0u0pRJ&format=JSON', function (data) {
                                            // loop all the markers
                                            $.each(data.fuel_stations, function (i, item) {
                                                // add marker to map
                                                // create new marker location
                                                var myLatlng = new google.maps.LatLng(item.latitude, item.longitude);
                                                // create new marker
                                                var marker = new google.maps.Marker({
                                                    id: item.id
                                                    , map: map
                                                    , title: item.station_name
                                                    , position: myLatlng
                                                });
                                                
                                                var contentString = '<div id="content">'+
                                                                        '<div id="siteNotice">'+
                                                                        '</div>'+
                                                                        '<h1 id="firstHeading" class="firstHeading">'+ item.station_name+'</h1>'+
                                                                        '<div id="bodyContent">'+
                                                                            '<p>'+item.street_address+'<br>'+item.state+', '+ item.zip+'</p>'+
                                                                        '</div>';
                                                
                                                var infowindow = new google.maps.InfoWindow({
                                                    content: contentString
                                                });
                                                
                                                marker.addListener('click', function() {
                                                    infowindow.open(map, marker);
                                                });
                                            });
                                        });
                                    }
                                    google.maps.event.addDomListener(window, 'load', init_map);
                                </script>
